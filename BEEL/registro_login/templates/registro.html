{% extends "plantilla.html" %}
{% load static %}
{% block content %}



<link rel="stylesheet" href="{% static 'css/formRegistro.css' %}">


<div class="container mb-5 mt-5" id="container">
    <div class="card text-start mx-auto" style="width: 39rem;">
        <div class="card-body">
            <h4 class="card-title text-center">Registrate</h4>
            <p class="card-text">Ingresa tus datos:</p>

            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-success bg-gradient btn-lg mt-3">Registrarse</button>
                <button type="reset" class="btn btn-secondary bg-gradient btn-lg mt-3">Limpiar</button>
                <a
                    class="btn btn-primary bg-gradient btn-lg mt-3"
                    href="{% url 'welcome' %}"
                    >Regresar</a>
            </form>
        </div> 
    </div>
</div>



{% endblock %}
