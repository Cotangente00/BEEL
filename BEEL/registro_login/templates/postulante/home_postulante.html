<link rel="stylesheet" href="{% static 'css/homeP.css' %}">
<body>
    
    <main>
        <section class="bienvenido">
            <h1>Bienvenido {{ username }}</h1>
            <p class="bienvenido-parrafo">Tu portal para encontrar las mejores oportunidades laborales.</p>
        </section>
    
        <section class="opciones">
            <a href="{% url 'lista_ofertas' %}" class="opciones-ver-ofertas-laborales">Ver ofertas laborales</a>
            <a href="{% url 'editar_perfil' %}" class="opciones-ver-mis-postulaciones">Editar perfil</a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="opciones-cerrar-sesion">Cerrar sesión</button>
            </form>
            <p>Estado actual: {{ status }}</p>
        </section>
    </main>
